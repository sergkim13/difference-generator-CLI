name: Project CI

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
      - uses: SG60/setup-poetry@v1
      - run: make install
      - name: run tests
        run: make test
      - name: run lint
        run: make lint