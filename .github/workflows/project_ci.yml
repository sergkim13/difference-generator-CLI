name: Project CI

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - name: install poetry
        run: pip install poetry
      - run: make install
      - name: run tests
        run: make test
      - name: run lint
        run: make lint