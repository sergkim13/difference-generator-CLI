name: Project CI

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
      - uses: SG60/setup-poetry@v1
      - run: make install
      - name: run lint
        run: make lint
      - name: run tests
        run: make test
      - name: test & publish code coverage
        uses: paambaati/codeclimate-action@v2.7.4
        env:
          CC_TEST_REPORTER_ID: ea9e7cab54609ee151c0201e61fa97324eae921c0dcfc44025e529522ca6e831
        with:
          coverageCommand: make test-coverage
